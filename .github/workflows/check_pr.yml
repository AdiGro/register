name: Check JSON on PR
on:
  pull_request:
    paths:
      - 'domains/**/*.json'

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Validate JSON
        uses: NirmalL/JSON-YAML-Validation@v1.3
        with:
          files: './domains/**/*.json'
          schema: '.github/workflows/domain-schema.json'
          fail_on_warnings: true
